<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A reward-based trip microblogging platform">
    <meta name="author" content="SqlLab">

    <title>SqlLab</title>
    
    {% load staticfiles %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <!-- Custom CSS -->
    <link  rel="stylesheet" href="{% static 'css/style.css' %}">
    <link  rel="stylesheet" href="{% static 'css/header.css' %}">
    <link  rel="stylesheet" href="{% static 'css/login.css' %}">
    <link  rel="stylesheet" href="{% static 'css/footer.css' %}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='//fonts.googleapis.com/css?family=Dekko' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Gloria Hallelujah' rel='stylesheet'>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="page-top" class="index">
    {% block content %}
    
    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <h1>SqLLAB</h1>
                        <div class="clearfix"></div>
                        <p style="margin-bottom: 70px; font: 18px/1 'Assistant';">An Automatic SQL Lab System</p>
                    </div>
                    <div class="col-md-5">
                        <form class="form" method="post">
                           <!--  {% csrf_token %}
                            {{ form.as_p }} -->
                            <input type="text" name="email" placeholder="Email">
                            <input type="password" name="password" placeholder="Password">
                            <button class="btn-lg btn-cv" type="submit">Log in</button>
                        </form>
                        <form class="form">
                            <h1><span class="log-in">New to SqlLab?</span><span class="sign-up">Sign up</span></h1>
                          <!--   {% csrf_token %}
                            {{ form.as_p }} -->
                            <input type="text" id="signup_email" placeholder="Email">
                             <input type="password" id="signup_password1" placeholder="Password" class="showpassword">
                            <input type="password" id="signup_password2" placeholder="Confirm Password" class="showpassword">
                            <button id="signup" class="btn-lg btn-cv" method="get" type="submit">Sign up for SqlLab</button>
                        </form>
                    </div>
                </div>
            </div>
            <footer style="margin-top: 20px">
                <a href="#">About Us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Language</a>
                <a href="#" style="margin-left: 120px;">
                    Copyright &copy; 2017 SqlLab</a>
            </footer>
        </div>
    </header>
    
    {% endblock %}
</body>
