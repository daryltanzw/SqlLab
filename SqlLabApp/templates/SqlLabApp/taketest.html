<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SqlLab">
    <meta name="author" content="SqlLab">

    <title>SqlLab</title>

    {% load staticfiles %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/taketest.css' %}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='//fonts.googleapis.com/css?family=Dekko' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Gloria Hallelujah' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="page-top" class="index">
{% block content %}

    <button data-toggle="collapse" data-target="#container" id="expand-tables">
        <p>
            SHOW TABLES
            <i class="fa fa-angle-double-down animated" style="margin-top: 10px; font-size: 20px"></i>
        </p>

    <div id="container" class="collapse pre-scrollable">
            <div id="tables">
                {% for table in tables %}
                    <table class="table table-bordered">
                        {% for row in table %}
                            <div id="module-header">
                                {% if forloop.last %}
                                    <h3> {{ row }}</h3>
                                {% endif %}
                            </div>
                            {% if forloop.first %}
                                <thead>
                                <tr>
                                    {% for column_name in row %}
                                        <th>{{ column_name }}</th>
                                    {% endfor %}
                                </tr>
                                </thead>
                            {% elif forloop.last %}
                            {% else %}
                                <tbody>
                                <tr>
                                    {% for row_element in row %}
                                        <td>{{ row_element }}</td>
                                    {% endfor %}
                                </tr>
                                </tbody>
                            {% endif %}
                        {% endfor %}
                    </table>
                {% endfor %}
            </div>
        </div>
    </button>


    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div id="module-header">
                    <h2>{{ test_name }}</h2>
                </div>
                <form class="form" method="post" enctype="multipart/form-data">{% csrf_token %}
                    {% for question in qst_data %}
                        <div id="action-container">
                            <h4>{{ question.qid }}) {{ question.question }}</h4><br>
                            {{ take_test_form.as_p }}
                        </div>
                    {% endfor %}
                    <button id="create-test" class="btn" type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </header>

{% endblock %}
</body>
